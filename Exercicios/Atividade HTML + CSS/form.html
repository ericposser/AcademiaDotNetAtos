<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Formulario</title>
</head>
<body>
    
    <form name="formulario" method="post">

        <h3 class="labelform">Nome:</h3> <input type="text" name="nome">
        <br>
        <h3 class="labelform">Sobrenome:</h3> <input type="text" name="sobrenome">
        <br>
        <h3 class="labelform">Telefone:</h3> <input type="tel" name="telefone">
        <br>
        <h3 class="labelform">Data de nascimento:</h3> <input type="date" name="datanascimento">
        <br>
        <br>
        <input id="botao" type="submit" value="Enviar">

    </form>

</body>
</html>
